<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="" method="post">
        <table>
            <tr>
                <td><label>Nombre:</label>
                <input type="text" name="nombe" placeholder="Escribir tu nombre">
                </td>
            </tr>  
            <tr>
                <td><label>Apellido:</label>
                <input type="text" name="apellido" placeholder="Escribir tu apellido">
                </td>
            </tr> 
            <tr>
                <td><label>Correo:</label>
                <input type="email" name="email" placeholder="Escribir tu email">
                </td>
            </tr>
            <tr>
                <td><label>Asunto:</label>
                <input type="text" name="asunto" placeholder="Escribir tu asunto">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Edad: </label>
                    <input type="radio" name="radio" value="menor"> Menor de edad
                    <input type="radio" name="radio" value="mayor"> Mayor de edad
                </td>
            </tr>
            <tr>
                <td><label>Mensaje:</label>
                <textarea name="textarea" id="mensaje" width=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>


    </form>
</body>
</html>
