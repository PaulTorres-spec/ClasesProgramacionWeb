<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilosFormulario2.css">
    <title>Formulario 2</title>
</head>
<body>
    <h2>Formulario 2</h2>
    <form action="" method="post">
        <table>
            <tr>
                <td><label>Nombre:</label>
                <input type="text" name="nombe" placeholder="Escribir tu nombre">
                </td>
            </tr>  

            <tr>
                <td><label>Año de nacimiento:</label>
                <input type="number" name="nombe" placeholder="Escribir tu año de nacimiento">
                </td>
            </tr> 

            <tr>
                <td>
                    <label>Sexo:</label>
                    <input type="radio" name="radio" value="hombre"> hombre
                    <input type="radio" name="radio" value="mujer"> Mujer
                </td>
            </tr> 

            <tr>
                <td>
                    <label>Pasatiempos:</label> <br>
                    <input type="checkbox" name="pasa" value="tv">Tv <br>
                    <input type="checkbox" name="pasa" value="libros">Libros <br>
                    <input type="checkbox" name="pasa" value="musica">Música <br>
                    <input type="checkbox" name="pasa" value="otros">Otros <br>
                </td>
            </tr> 

            <tr>
                <td>
                <input type="submit" value="Enviar">
                <input type="submit" value="Borrar">
                </td>
            </tr> 
           
        </table>


    </form>
</body>
</html>
