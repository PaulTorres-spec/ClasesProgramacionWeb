<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>UCV CzZar</title>
  </head>
  <body>
    <script src="/js/bootstrap.bundle.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/Semana 03/clase/web/img/Logo-UCV_VersionLarga.png"
            alt=""
            width="220px"
            height=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Transparencia</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Campus</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Carreras
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ingenieria</a></li>
                <li>
                  <a class="dropdown-item" href="#">Ingenieriade Software</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Ingenieriade IA</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/Semana 03/clase/web/img/ban1.avif"
            class="d-block w-100"
            alt="..."
            width="600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/Semana 03/clase/web/img/ban2.avif"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/Semana 03/clase/web/img/ban3.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Tarjetitas  -->
    <!-- Sección de Tarjetas -->
    <div class="container my-5">
      <div class="row">
        <!-- Tarjeta 1 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="/Semana 03/clase/web/img/card.webp"
              class="card-img-top"
              alt="Imagen 1"
            />
            <div class="card-body">
              <h5 class="card-title">Título Tarjeta 3</h5>
              <a href="#" class="btn-primary">Descubre más</a>
            </div>
          </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="/Semana 03/clase/web/img/card2.jpg"
              class="card-img-top"
              alt="Imagen 2"
            />
            <div class="card-body">
              <h5 class="card-title">Título Tarjeta 3</h5>
              <a href="#" class="btn-primary">Descubre más</a>
            </div>
          </div>
        </div>

        <!-- Tarjeta 3 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="/Semana 03/clase/web/img/card3.webp"
              class="card-img-top"
              alt="Imagen 3"
            />
            <div class="card-body">
              <h5 class="card-title">Título Tarjeta 3</h5>
              <a href="#" class="btn-primary">Descubre más</a>
            </div>
          </div>
        </div>


      </div>
    </div>
    <hr>
    <footer class="bg-black text-white py-2">
      <div class="container text-center">
        <p class="mb-0">
          &copy 2025 Todos los Derechos Reservados a @PaulTorres
        </p>
      </div>
      
    </footer>
  </body>
</html>
