<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Semana 08/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>index2</title>
</head>
<body>
    <script src="/Semana 08/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <div class="container">
        <button class="btn text-bg-primary" type="button" data-bs-toggle="modal" data-bs-target="#miModal">
            Abrir modal
        </button>

        <!-- Estructura del modal -->
        <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="nombres">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="sueldo">Sueldo</label>
                                    <input type="text" class="form-control" id="sueldo">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="fecha_ini">Fecha Inicio</label>
                                    <input type="date" class="form-control" id="fecha_ini" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="fecha_fin">Fecha Fin</label>
                                    <input type="date" class="form-control" id="fecha_fin">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="area">Área Asignada</label>
                                    <select class="form-select" id="area" aria-label="Default select example">
                                        <option selected>Seleccione</option>
                                        <option value="finanzas">Finanzas</option>
                                        <option value="rrhh">Recursos Humanos</option>
                                        <option value="ventas">Ventas y Promoción</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
