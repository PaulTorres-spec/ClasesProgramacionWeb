<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Semana 02/Styles/st.css" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="" method="post">
      <table>
        <tr>
          <!-- Rows filas-->
          <td>
            <!-- Columnas-->
            <label>Nombre</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre." />
          </td>
        </tr>
        4
        <tr>
          <!-- Rows filas-->
          <td>
            <!-- Columnas-->
            <label>Apellidos</label>
            <input
              type="text"
              id="apellido"
              placeholder="Escribe el 1er y 2do apellido."
            />
          </td>
        </tr>
        <tr>
          <!-- Rows filas-->
          <td>
            <!-- Columnas-->
            <label>Email</label>
            <input type="email" id="email" placeholder="Escribe tu email." />
          </td>
        </tr>
        <tr>
          <!-- Rows filas-->
          <td>
            <!-- Columnas-->
            <label>Asunto</label>
            <input
              type="text"
              id="asunto"
              placeholder="Titulo de la consulta."
            />
          </td>
        </tr>
        <tr>
          <!-- Rows filas-->
          <td>
            <!-- Columnas-->
            <label>Mensaje</label>
            <textarea
              name=""
              id=""
              maxlength=""
              placeholder="Describe brevemente en menos de 300 caracteres"
            ></textarea>
          </td>
        </tr>
        <tr>
          <!-- Rows filas-->
          <td>
            <!-- Columnas-->
            <input type="submit" value="Enviar Datos" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
