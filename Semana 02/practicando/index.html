<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Semana 02/practicando/estilos.css" />
    <title>Formulario</title>
  </head>
  <body>
    <!-- Formulario-->
    <form action="" method="post">
      <table>
        <tr>
          <td>
            <label>Nombre</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre." />
          </td>
        </tr>

        <tr>
          <td>
            <label>Apellidos</label>
            <input
              type="text"
              id="apellido"
              placeholder="Escribe el 1er y 2do apellido."
            />
          </td>
        </tr>

        <tr>
          <td>
            <label>Email</label>
            <input
              type="email"
              id="email"
              placeholder="Escribe aquí tu nombre, por favor."
            />
          </td>
        </tr>

        <tr>
          <td>
            <label>Asunto</label>
            <input type="text" id="asunto" placeholder="Titulo del mensaje" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Mensaje</label>
            <textarea
              id="mensaje"
              placeholder="Escribe tu mensaje aquí..."
              maxlength="300"
            ></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Enviar" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
